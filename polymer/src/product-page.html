<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="product-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

<div class="card mb-3">
  <img class="card-img-top" src="../img/gambar1.jpg" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
  </div>
</div>

  </template>

  <script>
    class productPage extends Polymer.Element {
      static get is() { return 'product-page'; }
    }

    window.customElements.define(productPage.is, productPage );
  </script>
</dom-module>
